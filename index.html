<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Light and Sound Memory Game</h1>
    <p>
      Welcome to the game! Repeat back the sound pattern by pressing the according buttons. There is a different 8-button long pattern each try.
      <br> Created on 2022.03.27. By Vicki Young
    </p>
    
    <button id="startBtn" onclick="startGame()" >Start</button>
    <button id="stopBtn" onclick="stopGame()" class="hidden" >Stop</button>
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" >1</button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()" >2</button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()" >3</button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()" >4</button>
    </div>
    <br>
    <button id="answerBtn" onclick="showAnswer()" >Answer Key</button>
    <button id="hideAnswerBtn" onclick="hideAnswer()" class="hidden">Hide Answer Key</button>
    <p2 id="answerKey" class="hidden">
      <br><br> Current pattern sequence 
    </p2>
    
  </body>
</html>
